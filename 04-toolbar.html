<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

<div class="container">
    <div id="toolbar">
        <div class="form-inline" role="form">
            <div class="form-group">
                <input name="search" class="form-control" type="text" placeholder="Search">
            </div>
            <button id="ok" type="submit" class="btn btn-default">OK</button>
        </div>
    </div>
    <table id="table"></table>
</div>

<script>
    $(function () {

        var $table = $('#table');
        var data = [{
            id: 1,
            name: 'Item 1',
            price: '$1'
        }, {
            id: 2,
            name: 'Item 2',
            price: '$2'
        }];
        var columns = [{
            field: 'id',
            title: 'Item ID'
        }, {
            field: 'name',
            title: 'Item Name'
        }, {
            field: 'price',
            title: 'Item Price'
        }]
        $table.bootstrapTable({
            columns: columns,
            data: data,
            // showRefresh: true,//是否显示 刷新按钮
            toolbar: "#toolbar",
            // showToggle: "true",//是否显示 切换试图
            // showColumns: "true",//是否显示 内容列下拉框
            queryParams: "queryParams",//请求服务器数据时，可以通过重写参数的方式添加一些额外的参数
            responseHandler: "responseHandler",//加载服务器数据之前的处理程序，可以用来格式化数据。参数
            // pagination: "true",//是否分页显示
            // search: "true",//是否支持搜索
            // pageList: "[5, 10, 20, 50, 100, 200]",//页面数据条数
            // url:"/examples/bootstrap_table/data",//请求数据
            // sidePagination: "server",//server or client 分页

        });

        $('#ok').click(function () {
            $table.bootstrapTable('refresh');//刷新table
        });

        function queryParams() {
            var params = {};
            $('#toolbar').find('input[name]').each(function () {
                params[$(this).attr('name')] = $(this).val();
            });
            return params;
        }

        function responseHandler(res) {
            return res.rows;
        }
    });
</script>
